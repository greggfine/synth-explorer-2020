<input type="text" placeholder="search" ng-model="gear"> 

<ul class="keyboard-list" ng-controller="myAppController">
     <li ng-repeat="data in myData | filter: gear" class="keyboard-card">
            {{data.name}}
            <img ng-src="{{data.imageUrl}}" alt="">
     </li>
 </ul>


 <!-- FLIP -->

<div ng-app="flip" ng-controller="flipCtrl">
       <div class="flip">
              <div class="card" ng-class="{'flipped':isFlipped}" ng-click="isFlipped=!isFlipped">
                     <div class="face front">
                            Front
                     </div>
                     <div class="face back">
                            Back
                     </div>
              </div>
       </div>
</div>
